# EHC Assessment App — Netlify Configuration
# Equivalent to vercel.json but in Netlify's format

[build]
  base = "ehc-assessment"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# ─── Serverless Functions (shared config endpoint) ───────────────────────────
[functions]
  directory = "netlify/functions"

# SPA fallback — all routes serve index.html (unforced: static files take precedence)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ─── Security Headers (all pages) ───────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-DNS-Prefetch-Control = "off"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://accounts.google.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sheets.googleapis.com https://accounts.google.com https://nominatim.openstreetmap.org https://api.fda.gov https://*.supabase.co wss://*.supabase.co; img-src 'self' data: blob:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-src 'self' data: blob: https://accounts.google.com"

# ─── Service Worker — must not be cached for PWA updates ─────────────────────
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ─── PWA Manifest — no cache so updates propagate ───────────────────────────
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ─── HTML entry point — no cache so deployments propagate immediately ─────
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# ─── Vite Hashed Assets — aggressive long-term cache ────────────────────────
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
